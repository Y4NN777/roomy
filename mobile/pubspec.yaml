name: roomy
description: ðŸ  Roomy - Where Shared Living Meets Simplicity. Intelligent roommate task management platform.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  
  # Networking
  dio: ^5.3.0
  retrofit: ^4.0.0
  pretty_dio_logger: ^1.3.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  
  # Voice & AI
  speech_to_text: ^6.3.0
  text_to_speech: ^0.2.3
  
  # Utils
  intl: ^0.18.1
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  url_launcher: ^6.2.1
  
  # Authentication
  crypto: ^3.0.3
  jwt_decoder: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.0
  retrofit_generator: ^7.0.0
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
  
  fonts:
    - family: Roomy
      fonts:
        - asset: assets/fonts/RoomyRegular.ttf
        - asset: assets/fonts/RoomyBold.ttf
          weight: 700
